							<h4>Formulario de contacto</h4>
						</div>
						<div class="formulario">
							<form>
							<div class="fondoformulario">
								<fieldset>
									<legend><span</span> Datos Personales</legend>
									<div>
										
										<label>Nombre *</label>
										<input type="text" placeholder="Introduce tu nombre..." required class="form-control" name="nombre">
									</div>
									<div>
										<label>Apellidos *</label>
										<input type="text" placeholder="Introduce tus apellidos..." required class="form-control" name="apellidos">
									</div>
									<div>
										<label>Email *</label>
										<input type="mail" placeholder="Introduce tu email..." required class="form-control" name="email">
									</div>
								</fieldset>
								  <fieldset>
									<legend><span</span> Ubicación</legend>
									<div class="form-group">
										<label>Dirección *</label>
										<input type="text" placeholder="Introduce tu dirección..." required class="form-control" name="direccion">
									</div>
									<div>
										<label>Ciudad *</label>
										<input type="text" placeholder="Introduce tu ciudad..." required class="form-control" name="ciudad">
									</div>
									<div>
										<label>Postal *</label>
										<input type="text" placeholder="Introduce tu código postal..." required class="form-control" name="postal">
									</div>
									<div>
										<label>Provincia *</label>
										<input type="text" placeholder="Introduce tu provincia..." required class="form-control" name="provincia">
									</div>
									<div>
										<label>País *</label>
										<input type="text" placeholder="Introduce tu país..." required class="form-control" name="pais">
									</div>
								  </fieldset>
								  <fieldset>
									<legend><span></span>Otros</legend>
									<div>
									<p class="otro">
										<label>Sugerencias</label>
										<textarea name="sugerencia" placeholder="Sugerencias"></textarea>
									</p>
									</div>
									<div>
									<p class="otro">
										<label class="otro">Comentarios</label>
										<textarea name="comentario" placeholder="Comentarios"></textarea>
									</p>
									</div>
								  </fieldset>
								  <input type="submit" value="Aplicar" />
							</div>
							</form>
						  </div>
					</div>
